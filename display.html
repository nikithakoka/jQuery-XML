<body>
<h1> This is simple example of xml. </h1>
<div>
<B> To :</B> <span id="to"></span><br>
<B> From :</B> <span id="from"></span><br>
<B> Message :</B> <span id="message"></span></br>
</div>

<script>
if(window.XMLHttpRequest)
{  // code for IE7+, firefox,chrome,Opera,Safari
    xmlhttp=new XMLHttpRequest();
}
else
{ //code for IE6, IE5
      xmlhttp=new ActiveXObject ("Microsoft.XMLHTTP");
}

xmlhttp.open("GET","note.xml",false); //this will open our xml file
xmlhttp.send(); // this will send request to file
xmlDoc=xmlhttp.responseXML;

document.getElementById("to").innerHTML=xmlDoc.getElementsByTagName("to") [0] .childNodes[0] .nodeValue;
// this will return the tag value
document.getElementById("from").innerHTML=xmlDoc.getElementsByTagName("from") [0] .childNodes[0] .nodeValue;
document.getElementById("message").innerHTML=xmlDoc.getElementsByTagName("body") [0] .childNodes[0] .nodeValue;

</script>
</body>
</html>
